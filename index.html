<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Clean ToDo-List</title>
  </head>
  <body>
    <div class="row px-2">
      <div class="d-flex">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div class="feedback alert">Write value for item</div>
          <!-- form -->
          <form id="itemForm" class="my-3">
            <div class="row m-1 p-4">
              <div class="col">
                <div
                  class="p-1 h1 text-primary text-center mx-auto display-inline-block"
                >
                  <i class="fa fa-check bg-primary text-white rounded p-2"></i>
                  <u>My Todo-s</u>
                </div>
              </div>
            </div>
            <div class="input-group">
              <input
                type="text"
                class="form-control text-capitalize border-primary-subtle"
                id="itemInput"
                placeholder="name..."
              />

              <button
                id="add-item"
                class="btn btn-outline-primary fw-semibold shadow-sm ms-2"
                type="submit"
              >
                Add item
              </button>
            </div>
          </form>
          <div class="item-container">
            <!-- end of form  -->
            <div class="item-list my-5"></div>
            <button
              type="button"
              class="btn btn-outline-primary my-3 fw-semibold shadow-sm"
              id="clear-list"
            >
              Clear items
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
